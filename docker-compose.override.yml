# Development overrides - exposes ports for local debugging
services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"

  martin:
    ports:
      - "3000:3000"
    networks:
      - backend
      - frontend

  docs:
    build:
      context: ./docs
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    volumes:
      - ./docs:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - LOCALE=${LOCALE:-en}

  mailpit:
    container_name: canopy-mailpit
    image: axllent/mailpit:latest
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - backend
      - frontend
