services:
  caddy:
    image: caddy:2-alpine
    container_name: canopy-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      - SITE_ADDRESS=${SITE_ADDRESS:-localhost}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api

  api:
    container_name: canopy-api
    build:
      context: ./api
      dockerfile: Dockerfile.prod
    ports:
      - "8000:8000"
    volumes:
      - ./api:/code
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
      - .env.local
    depends_on:
      postgis:
        condition: service_healthy

  postgis:
    container_name: canopy-postgis
    image: postgis/postgis:16-3.4
    env_file:
      - .env
      - .env.local
    volumes:
      - ./docker/postgis/data:/var/lib/postgresql/data
      - ./docker/postgis/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql  # Initialisation script
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  caddy_data:
  caddy_config:
