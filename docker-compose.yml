version: "3.9"

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.prod
    ports:
      - "8000:8000"
    volumes:
      - ./api/app:/code/app/
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
      - .env.local
    depends_on:
      postgis:
        condition: service_healthy
  
  postgis:
    image: postgis/postgis:16-master 
    env_file: 
      - .env
      - .env.local
    volumes:
      - ./docker/postgis/data:/var/lib/postgresql/data
      - ./docker/postgis/init_hstore.sql:/docker-entrypoint-initdb.d/init_hstore.sql  # Initialisation script
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
