services:
  caddy:
    image: caddy:2-alpine
    container_name: canopy-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      - SITE_ADDRESS=${SITE_ADDRESS:-localhost}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - frontend
      - backend
    depends_on:
      api:
        condition: service_healthy

  api:
    container_name: canopy-api
    restart: unless-stopped
    build:
      context: ./api
      dockerfile: Dockerfile.prod
    expose:
      - "8000"
    volumes:
      - ./api:/code
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
      - .env.local
    networks:
      - backend
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      postgis:
        condition: service_healthy

  postgis:
    container_name: canopy-postgis
    image: postgis/postgis:16-3.4
    restart: unless-stopped
    expose:
      - "5432"
    env_file:
      - .env
      - .env.local
    volumes:
      - ./docker/postgis/data:/var/lib/postgresql/data
      - ./docker/postgis/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Expose PostGIS externally
  # Activate by setting COMPOSE_PROFILES=expose-db in .env
  postgis-external:
    container_name: canopy-postgis-external
    profiles: ["expose-db"]
    image: alpine/socat
    restart: unless-stopped
    command: "TCP-LISTEN:5432,fork,reuseaddr TCP:postgis:5432"
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-5432}:5432"
    networks:
      - backend
      - frontend
    depends_on:
      postgis:
        condition: service_healthy

networks:
  frontend:
  backend:
    internal: true

volumes:
  caddy_data:
  caddy_config:
